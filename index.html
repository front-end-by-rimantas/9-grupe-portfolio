<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/blocks.css">
    <link rel="stylesheet" href="css/clients.css">
    <link rel="stylesheet" href="css/progress-bar.css">
    <link rel="stylesheet" href="css/work-gallery.css">
    <link rel="stylesheet" href="css/job-history.css">
    <link rel="stylesheet" href="css/testimonials.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <header id="main_header" class="container">
        <div class="row">
            HEADER
        </div>
    </header>

    <div id="hero" class="container bg-main-color">
        <div class="row">
            HERO
        </div>
    </div>

    <div id="clients" class="container">
        <div class="row">
            CLIENTS
        </div>
    </div>

    <div id="about_me" class="container">
        <div class="row">
            <h2 class="section-title">About myself</h2>
        </div>
    </div>

    <div id="achievements" class="container bg-main-color-light">
        <div class="row">
            ACHIEVEMENTS
        </div>
    </div>

    <div id="skills" class="container">
        <div class="row">
            <h2 class="section-title no-line">I got the skills</h2>
            SKILLS
        </div>
    </div>

    <div id="latest_works" class="container bg-main-color-light">
        <div class="row">
            <h2 class="section-title">Latest work</h2>
            LATEST WORKS
        </div>
    </div>

    <div id="job_history" class="container">
        <div class="row">
            <h2 class="section-title">Job history</h2>
            JOB HISTORY
        </div>
    </div>

    <div id="service_offers" class="container bg-main-color-light">
        <div class="row">
            <h2 class="section-title">About myself</h2>
            SERVICE OFFERS
        </div>
    </div>

    <div id="testimonials" class="container">
        <div class="row">
            TESTIMONIALS
        </div>
    </div>

    <div id="contact_me" class="container bg-secondary-color">
        <div class="row">
            <h2 class="section-title title-center">Contact me</h2>
            CONTACT ME
        </div>
    </div>

    <footer id="main_footer" class="container">
        <div class="row">
            <img src="" alt="Logo">
            <h4>Follow me</h4>
            <div class="social-icons">
                <!-- <a href="#">
                    <i class="fa fa-facebook"></i>
                </a> -->
            </div>
            <div class="legal">
                Copyright &copy;All rights reserved | KARMEN is made with <i class="fa fa-heart-o"></i> by <a href="#">KarimEzZat</a>
            </div>
        </div>
    </footer>

    <div id="back_to_top">
        BACK TO TOP
    </div>

    <script src="js/data.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/actions.js"></script>
